<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Programming Interface</title>
</head>
<body>
    
    <script>
        async function getData(){
           let Response = await fetch('https://dummyjson.com/products?skip=30&limit=0')
            let data = await Response.json()
            showData(data)
        }

        function showData(data){
            console.log(data)
            for (let i = 0; i < data.products.length; i++) {
                const element = data.products[i];
                document.write(`<h1> ${element.title} </h1>`)
                document.write(`<img src=${element.images[0]} width="100px"/>`)
            }
        }
        console.log("ABC1")
        getData()
        console.log("ABC2")
        console.log("ABC3")

    </script>

</body>
</html>
