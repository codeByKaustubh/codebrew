<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <script>

        let arr = [21,68,78,99,89]
        let names = ["prasad","sahil","rahul","jay","vivek"]

        console.log(names)

        // add
        names.push("kaustubh")
        names.unshift("pritesh")
        names.splice(2,0,"sarthak")
        console.log(names)

        // remove 
        names.pop()
        names.shift()
        names.splice(1,1)
        console.log(names)

        // update 
        names[0] = "kartik"

        console.log(names)


    </script>

</body>
</html>
