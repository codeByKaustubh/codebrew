<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    
    <script>

        // arithmetic operators
        //  + - / * % ** 

        let num1 = 10 , num2 = 5;

        console.log(num1 + num2)
        console.log(num1 - num2)
        console.log(num1 * num2)
        console.log(num1 / num2)
        console.log(num1 % num2)
        console.log(num1 ** num2)

        // assignment operators
        // += -= *= /= **= %=

        num1 += 5;
        num1 -= 5;
        console.log(num1)

        // relational / conditional operators
        //  > < >= <= == != ===

        console.log(num1 > num2)
        console.log(num1 != 10)
        console.log(num1 == "10")
        console.log(num1 === '10')

        // logical operators
        // and(&&) or(||) not(!)

        /*  AND
            1   2   Res
            T   T   T
            T   F   F
            F   T   F
            F   F   F
        */
        console.log("AND",num1 > num2 && num2 == 15)
        /*  OR
            1   2   Res
            T   T   T
            T   F   T
            F   T   T
            F   F   F
            */
        console.log("OR",num1 > num2 || num2 == 15)

        /*  NOT
            1  Res
            T  F
            F  T
        */
        console.log("NOT",!(num1 > num2 && num2 == 5))

        

    </script>

</body>
</html>
