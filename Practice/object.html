<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        let human = {
            name : "genda",
            age : 0,
            gender : "unknown",
            isMarried : true,
            iq : "negative"
        }
        console.log(human)

        //add
        human["language"] = "hebrew";
        console.log(human);
        
        //remove
        delete human["isMarried"];
        console.log(human);

        //update
        human["age"] = 69;
        console.log(human);
        
        //display
        console.log(human["gender"]);
        

        console.table(human);
    </script>
</head>

</html>
