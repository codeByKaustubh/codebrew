<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }

        p,a,div,span{
            background: red;
            height: 100px;
            padding: 15px;
        }

        a,span{
            display: inline-block;
            background: grey;
            width: 200px;
        }

        a{
            display: none;
        }

        /* block inline inline-block none flex grid*/
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, iste! Odit, fugiat. Facere dignissimos asperiores minima, minus nam maxime aperiam delectus, odit laboriosam modi, mollitia cum ratione eum nihil cumque.</p>
    <span>This is a span tag</span>
    <a href="#">Link Tag</a>
    <div>This is a div tag</div>
</body>
</html>
