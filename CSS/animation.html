<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .ball{
            height: 100px;
            width: 100px;
            background: red;
            border-radius: 50%;
            position: relative;
            animation: slide 1s 2s infinite   ease ;
        }

        @keyframes slide {
            /* from{
                top: 0;
                left: 0;
            }
            to{
                top: 500px;
                left: 0;
            } */
             /* 0%{
                top: 0;
                left: 0;
             }
             25%{
                top: 500px;
                left: 0;
             }
             50%{
                top: 200px;
             }
             75%{
                top: 500px;
             }
             90%{
                top: 400px;
             }
             100%{
                top: 500px;
             } */
        
            0%,100%{
                top: 0;
                left: 0;
            }
            25%{
                top: 0;
                left: 250px;
            }
            50%{
                top: 250px;
                left: 250px;
                background: #000;
                border-radius: 0;
            }
            75%{
                top: 250px;
                left: 0;
            }

            }

        

    </style>
</head>
<body>
    
    <div class="ball"></div>

</body>
</html>
