<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulsing Button Animation</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e2f;
      margin: 0;
      font-family: sans-serif;
    }

    .glow-btn {
      padding: 16px 32px;
      font-size: 1.2rem;
      color: white;
      background-color: #6200ea;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #6200ea;
      animation: pulse 1.5s infinite ease-in-out;
      transition: transform 0.2s ease;
    }

    .glow-btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px #6200ea;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 30px #9c47ff;
        transform: scale(1.1);
      }
      100% {
        box-shadow: 0 0 10px #6200ea;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

    <a href="intro.html">
        <button class="glow-btn">Go to Introduction</button>
    </a>

</body>
</html>
