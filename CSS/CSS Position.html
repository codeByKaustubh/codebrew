<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 1000px;
            background-color: #f4f4f4;
            color: #333;
        }

        .parent {
            height: 300px;
            background-color: #808080;
            position: relative;
            padding: 20px;
        }

        .child {
            padding: 20px;
            border: 2px solid #d9534f;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .child1 {
            background-color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 10; /* Ensures it's above other children while sticky */
            margin-top: 0;
            font-weight: bold;
        }

        .child2, .child3 {
            background-color: #f9f9f9;
        }

        /* Optional: Add hover effects to the child elements for interactivity */
        .child:hover {
            background-color: #f1f1f1;
        }

        /* Optional: Add a smooth scroll to ensure proper behavior of sticky */
        html {
            scroll-behavior: smooth;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            .parent {
                height: 350px;
                padding: 10px;
            }

            .child {
                font-size: 14px;
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <div class="parent">
        <div class="child child1">Child 1 - Sticky</div>
        <div class="child child2">Child 2</div>
        <div class="child child3">Child 3</div>
    </div>

</body>
</html>
