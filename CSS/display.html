<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display Property</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    /* Block elements */
    p, div {
      background: red;
      color: white;
      padding: 15px;
      margin-bottom: 10px;
      height: 100px;
      display: block;
    }

    /* Inline-Block elements */
    span {
      display: inline-block;
      background: grey;
      color: white;
      width: 200px;
      height: 100px;
      padding: 15px;
      text-align: center;
      line-height: 70px; /* Vertically align text */
      margin-bottom: 10px;
    }

    /* Hidden element */
    a {
      display: none; /* Hidden */
      background: blue;
      color: white;
      padding: 10px;
      text-decoration: none;
    }

    /* Button to toggle hidden link */
    .show-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <h2>Block Elements</h2>
  <p>This is a paragraph (Block Element)</p>
  <div>This is a div (Block Element)</div>

  <h2>Inline-Block Elements</h2>
  <span>This is a span (Inline-Block)</span>

  <h2>Hidden Element (Click to Show)</h2>
  <a href="#" id="hiddenLink">Hidden Link</a>
  <button class="show-link" onclick="showLink()">Show Link</button>

  <script>
    function showLink() {
      document.getElementById("hiddenLink").style.display = "inline-block";
    }
  </script>

</body>
</html>
