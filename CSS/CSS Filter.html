<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styling for the image */
        img {
            margin-left: 20%; /* Centers the image horizontally with a margin */
            margin-top: 5%; /* Adds space at the top of the image */
            transition: 1s; /* Smooth transition for hover effects */
            height: 500px;
            width: 500px;
        }

        /* Hover effect on the image */
        img:hover {
            /* The following filters are options for different effects on hover: */
            /* filter: blur(4px); - Applies a blur effect */
            /* filter: brightness(2); - Increases brightness */
            /* filter: contrast(2); - Increases contrast */
            /* filter: grayscale(2); - Converts to grayscale */
            /* filter: sepia(2); - Applies a sepia filter */
            /* filter: invert(2); - Inverts colors */
            /* filter: saturate(2); - Increases saturation */
            /* filter: hue-rotate(360deg); - Rotates the color hues */
            
            /* The selected effect applied here */
            filter: drop-shadow(10px 10px 25px black); /* Adds a drop shadow effect */
        }
    </style>
</head>
<body>
    <!-- The image with hover effect -->
    <img src="/assets/pexels-yusif-jalil-18378055.jpg" alt="a stray cat">
</body>
</html>
