<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    :root {
      --charcoal: #2C2C2C;   /* Charcoal Background */
      --off-white: #EDEDED;   /* Off-white Text */
      --orange: #FF7043;      /* Orange Accent */
      --bg: var(--charcoal);
      --text: var(--off-white);
      --heading: var(--orange);
      --hover-start: var(--orange);
      --hover-end: var(--off-white);
      --card: #333333;
      --shadow: rgba(0, 0, 0, 0.3);
      --glow: var(--orange);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 32px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.5); }
      60% { opacity: 1; transform: scale(1.1); }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @keyframes slideFade {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 0px transparent; }
      50% { box-shadow: 0 0 8px var(--glow); }
    }

    h1 {
      margin-bottom: 16px;
      font-size: 35px;
      border-bottom: 2px solid #444;
      padding-bottom: 8px;
      color: var(--heading);
      text-align: center;
      animation: bounceIn 0.8s ease;
    }

    ul {
      list-style: none;
      margin-bottom: 32px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    li {
      opacity: 0;
      animation: slideFade 0.5s forwards ease;
    }

    li:nth-child(n) { animation-delay: calc(0.1s * var(--i)); }

    a {
      text-decoration: none;
      color: var(--text);
      padding: 12px 16px;
      border-radius: 8px;
      background: var(--card);
      box-shadow: 0 4px 10px var(--shadow);
      transition: 0.3s ease;
      display: block;
    }

    a:hover {
      background: linear-gradient(135deg, var(--hover-start), var(--hover-end));
      color: #fff;
      animation: glow 1s infinite;
      transform: scale(1.03);
    }
  </style>
</head>
