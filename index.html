<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    :root {
      --charcoal: #2C2C2C;
      --off-white: #EDEDED;
      --orange: #FF7043;
      --bg: var(--charcoal);
      --text: var(--off-white);
      --heading: var(--orange);
      --card: #333;
      --shadow: rgba(0, 0, 0, 0.3);
      --glow: var(--orange);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 32px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 35px;
      color: var(--heading);
      text-align: center;
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    a {
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      padding: 12px 16px;
      border-radius: 8px;
      display: block;
      box-shadow: 0 4px 10px var(--shadow);
      transition: 0.3s ease;
    }

    a:hover {
      background: linear-gradient(135deg, var(--orange), var(--off-white));
      color: #fff;
      box-shadow: 0 0 8px var(--glow);
      transform: scale(1.03);
    }

    li {
      opacity: 0;
      animation: slideIn 0.5s forwards ease;
    }

    li:nth-child(n) { animation-delay: calc(0.1s * var(--i)); }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
