<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Tags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 32px;
      background-color: #f9f9f9;
    }

    img, audio, video {
      display: block;
      margin-bottom: 24px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Media Elements in HTML</h1>

  <!-- Image -->
  <img src="/assets/pexels-yusif-jalil-18378055.jpg" alt="A stray cat" width="300" />

  <!-- Picture element (uncomment if needed) -->

  </picture>
  -->

  <!-- Audio -->
  <audio controls autoplay loop muted>
    <source src="/assets/Night-Changes(PagalWorld).mp3" type="audio/mp3">

</html>
