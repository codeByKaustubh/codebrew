<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 32px;
      background-color: #f5f5f5;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #2c3e50;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tfoot td {
      font-weight: bold;
      background-color: #eaeaea;
    }
  </style>
</head>
<body>

  <table>
    <caption>Class 10 - Student Marksheet</caption>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01</td>
        <td>X</td>
        <td>88</td>
        <td>92</td>
        <td>85</td>
        <td>265</td>
      </tr>
      <tr>
        <td>02</td>
        <td>Y</td>
        <td>76</td>
        <td>81</td>
        <td>90</td>
        <td>247</td>
      </tr>
      <tr>
        <td>03</td>
        <td>Z</td>
        <td>69</td>
        <td>74</td>
        <td>80</td>
        <td>223</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Average Total</td>
        <td>245</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
