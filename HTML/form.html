<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html Forms</title>
</head>
<body>
    <h2>HTML Forms</h2>
    <form action="done.html" method="get">
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="genderM" name="gender">
        <label for="gender">Male</label>
        <input type="radio" id="genderF" name="gender">
        <label for="gender">Female</label>
        <br><br>

        <label for="hobby">Hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobby">
        <label for="hobby1">Dancing</label>
        <input type="checkbox" id="hobby2" name="hobby">
        <label for="hobby2">Swimming</label>
        <input type="checkbox" id="hobby3" name="hobby">
        <label for="hobby3">Reading</label>
        <br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
